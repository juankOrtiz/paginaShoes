<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Shoes</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="hero">
        <div class="container">
            <h1 class="main-text">Zapatillas increíbles a precios increíbles.</h1>
            <p>La mejor comopra que podés hacer para estar a la moda.</p>
            <a href="#" class="btn">Mira las ofertas</a>
        </div>
    </header>

    <main>
        <section class="featured">
            <div class="container">
                <h2 class="section-title">Productos recomendados</h2>
                <div class="split">
                    <a href="#" class="featured__item">
                        <img src="img/shoe-4.png" alt="" class="featured__image">
                        <p class="featured__details"></p>
                    </a>
                    <a href="#" class="featured__item">
                        <img src="img/shoe-5.png" alt="" class="featured__image">
                        <p class="featured__details"></p>
                    </a>
                    <a href="#" class="featured__item">
                        <img src="img/shoe-6.png" alt="" class="featured__image">
                        <p class="featured__details"></p>
                    </a>
                </div>
            </div>
        </section>

        <section class="our-products">
            <div class="container">
                <h2 class="section-title">Nuestros productos</h2>
                <article class="product">
                    <img src="img/shoe-1.png" alt="" class="product__image">
                    <h3 class="product__title"></h3>
                    <p class="product__description"></p>
                    <a href="#" class="btn"></a>
                </article>
                <article class="product">
                    <img src="img/shoe-2.png" alt="" class="product__image">
                    <h3 class="product__title"></h3>
                    <p class="product__description"></p>
                    <a href="#" class="btn"></a>
                </article>
                <article class="product">
                    <img src="img/shoe-3.png" alt="" class="product__image">
                    <h3 class="product__title"></h3>
                    <p class="product__description"></p>
                    <a href="#" class="btn"></a>
                </article>
            </div>
        </section>
    </main>
</body>
</html>
